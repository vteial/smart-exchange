<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="rootController">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>PouchDB</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="modules_bower/angular-material/angular-material.min.css">

    <link rel="stylesheet" href="app/default.css" />
</head>
<body layout="column" ng-cloak>

<md-toolbar layout="row">
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" hide-gt-md ng-click="toggleSideNavBar('left')">
            <md-icon>menu</md-icon>
        </md-button>
        <h1 hide-xs>PouchDB</h1>
        <span flex></span>
        <h3>{{viewName}}</h3>
        <span flex></span>
        <!--
        <md-button ng-click="viewSource()">
            <md-icon>view</md-icon>
        </md-button>
        -->
    </div>
</md-toolbar>

<div layout="row" flex>

    <md-sidenav class="md-sidenav-left md-whiteframe-z2" layout="column" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
        <md-toolbar hide-gt-md>
            <span flex></span>
            <div layout="column" class="md-toolbar-tools-bottom">
                <h1 class="md-headline">PouchDB</h1>
            </div>
        </md-toolbar>
        <md-list>
            <md-item>
                <a href="#/home">
                    <md-item-content md-ink-ripple layout="row" layout-align="start center">
                        <div class="inset">
                            <md-icon>home</md-icon>
                        </div>
                        <div class="inset">Home</div>
                    </md-item-content>
                </a>
            </md-item>
        </md-list>
    </md-sidenav>

    <div id="content" layout="column" flex md-scroll-y>
        <div ng-show="isProgress">
            <md-progress-linear md-mode="indeterminate"></md-progress-linear>
        </div>
        <x-ng-view></x-ng-view>
    </div>

</div>

<script src="modules_bower/is_js/is.min.js"></script>
<script src="modules_bower/lodash/dist/lodash.min.js"></script>
<script src="modules_bower/moment/min/moment.min.js"></script>
<script src="modules_bower/jquery/dist/jquery.min.js"></script>

<script src="modules_bower/angular/angular.min.js"></script>
<script src="modules_bower/angular-route/angular-route.min.js"></script>
<script src="modules_bower/angular-sanitize/angular-sanitize.min.js"></script>
<script src="modules_bower/angular-messages/angular-messages.min.js"></script>
<script src="modules_bower/angular-aria/angular-aria.min.js"></script>
<script src="modules_bower/angular-animate/angular-animate.min.js"></script>
<script src="modules_bower/angular-material/angular-material.min.js"></script>

<script src="modules_bower/ngstorage/ngStorage.min.js"></script>
<script src="modules_bower/clipboard/dist/clipboard.min.js"></script>
<script src="modules_bower/ngclipboard/dist/ngclipboard.min.js"></script>
<script src="modules_bower/jquery.inputmask/dist/min/jquery.inputmask.bundle.min.js"></script>
<script src="modules_bower/angular-inputmask/src/green.inputmask4angular.js"></script>

<script src="modules_bower/pouchdb/dist/pouchdb.min.js"></script>
<script src="modules_bower/angular-pouchdb/angular-pouchdb.min.js"></script>

<script src="modules_manual/wyd_angular/wydInit.js"></script>
<script src="modules_manual/wyd_angular/wydCommon.js"></script>
<script src="modules_manual/wyd_angular/wydNotifyByMaterial.js"></script>

<script src="app/sessionServiceMember.js"></script>
<script src="app/controllers.js"></script>
<script src="app/survey/controllers.js"></script>
<script src="app/home/homeController.js"></script>
<script src="app/home.js"></script>

</body>
</html>
